<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Example of CSS border property</title>
    <style>      
        h1 {
        	border: 5px solid #ff0000;
		}
		p {
			color: #00ff00;
			border: 5px solid;
		}
    </style>
</head>
<body>
    <h1>This is a heading.</h1>
    <p>This is a paragraph.</p>
</body>
</html>
